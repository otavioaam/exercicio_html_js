<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>COMPARAR OS NUMEROS</h1>
        <form id="form-comparacao">
            <input id="campo-a" type="number" name="campo-a" required placeholder="Digite o primeiro numero:">
            <br>
            <input id="campo-b" type="number" name="campo-b" required placeholder="Digite o segundo numero">
            <button type="submit">CALCULAR</button>
        </form>
    </div>
    <p class="success-message"></p>
    <p class="error-message"></p>
    <script src="main.js"></script>
</body>
</html>
